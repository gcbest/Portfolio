<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="nav">
		<a href="index.html"><h1>Godfrey Best</h1></a>
		<div class="tiny-heads">
			<a href="contact.html"><h6>Contact</h6></a>
			<a href="portfolio.html"><h6>Portfolio</h6></a>
			<a href="index.html"><h6>About</h6></a>
		</div>
	</header>
	<hr>
	<div class="main-contc">
		<div class="main-contact">
			<form id="contact-form">
				<h2>Contact</h2>
				<hr class="hr-main">
				Name <br/>
				<input type="text" name="contact_name" id="name_input" placeholder="  Name">
				<br/>
				Email <br/>
				<input type="text" name="email" id="email_input" placeholder="  example@gmail.com">
				<br/>
				Message <br/>
				<textarea name="message" cols="30" rows="10" id="message_input"></textarea>
				<br/>
				<input type="submit" name="submit-contact" id="submit_button">
			</form>
		</div>
		<div class="connect">
			<h3>Connect with Me</h3>
			<hr class="connect-hr">
			<div class="connect-icons">
				<a href=""><img src="assets/images/github-128.png" alt="Github" class="icon"></a>
				<a href=""><img src="assets/images/linkedin-128.png" alt="LinkedIn" class="icon"></a>
				<a href=""><img src="assets/images/stackoverflow-128.png" alt="StackOverflow" class="icon"></a>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer">
			<div class="footer-hr">
				<!-- Empty Div to use for the blue bar -->
			</div>
			<p class="footer-p">&copyCopyright 2016 Godfrey Best</p>
		</div>
	</footer>
</body>
</html>
